name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Generate RSA keys for tests
        run: uv run python scripts/generate_keys.py

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Check formatting with ruff
        run: uv run ruff format --check .

      - name: Run tests
        run: uv run pytest --tb=short -q
        env:
          ENV_FOR_DYNACONF: testing
          TRANSLATEBOT_DOMAIN: bot.test
          TRANSLATEBOT_BOT_USERNAME: testbot
          TRANSLATEBOT_GOOGLE_TRANSLATE_API_KEY: fake-key-for-tests